{% extends 'base.html' %}

{% block title %}
Article list
{% endblock %}

{% block body %}
<div class="container text-center">
    <div class="row justify-content-start">
        <div class="col-4">
            {# <a href="{{ url_for('report.report_list') }}"> reports </a>  #}
            <h1>Articles ( Count from RPC) {{ count_articles }} </h1>
            <ul>
                {% for article in articles %}
                <li>  <a href="{{ url_for('article.article_detail',pk=article.id)}}">{{ article.id}} {{ article.title }}</a></li>
                {% endfor %}
                </ul>
        </div>
    </div>
</div>
{% endblock %}
